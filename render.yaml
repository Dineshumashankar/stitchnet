services:
  # Backend API
  - type: web
    name: stitchnet-backend
    runtime: node
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5001
      - key: DATABASE_URL
        fromDatabase:
          name: stitchnet-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  # Frontend Static Site
  - type: web
    name: stitchnet-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://stitchnet-backend.onrender.com/api

databases:
  - name: stitchnet-db
    plan: free
    databaseName: stitchnet
    user: admin
